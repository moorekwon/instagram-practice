<!-- base.html을 확장해 템플릿끼리 연결 -->
{% extends 'base.html' %}

<!-- base.html 파일의 block 태그와 일치 -->
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <!-- for 문을 이용해 목록 보여줌 -->
            {% for post in posts %}
            <!-- Post 모델에서 정의한 content 필드 접근 -->
            <p>{{ post.content }}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}

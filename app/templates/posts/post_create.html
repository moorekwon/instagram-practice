{% extends 'base.html' %}

{% block content %}
<div class="container pt-4">
    <h1>새 포스트 작성</h1>
    <!-- PostCreateForm 폼 이용 -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">작성</button>
    </form>
</div>
{% endblock %}
